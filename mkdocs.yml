# ===== BASIC CONFIGURATION =====
site_name: Muhammad Atif Latif
site_description: "AI & Software Engineer | Open-Source Contributor | Building Scalable Solutions"
site_url: https://yourdomain.com  # Replace with your actual domain
site_author: Muhammad Atif Latif
copyright: "Copyright Â© 2024 - Muhammad Atif Latif"

# ===== THEME CONFIGURATION =====
theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - header.autohide
    - navigation.expand

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Light Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/weather-night
        name: Dark Mode

  font:
    text: "Roboto"
    code: "Fira Code"

  icon:
    repo: fontawesome/brands/github
    logo: material/account-circle

  favicon: images/favicon.ico

# ===== NAVIGATION STRUCTURE =====
nav:
  - Home: index.md
  - Projects:
      - Overview: projects/index.md
      - Data Projects:
        - projects/Data Projects/FAOSTATS.md
        - projects/Data Projects/Global_Market_Pro.md
      - Ai Development: projects/Ai Development/chatbot.md
  - Blog:
      - Overview: blog/index.md
      - Posts:
          - AI in Agriculture: blog/posts/ai-in-agriculture.md
          - AI in Finance: blog/posts/ai-in-finance.md
          - AI in Healthcare: blog/posts/ai-in-healthcare.md
          # Add more posts here as you publish

  - Skills:
      - Technologies: skills.md
  - Experience:
    - Overview: experience/index.md
    - Work History: experience/work-history.md
    - Education: experience/education.md
    - Certifications: experience/certifications.md
    - Resume: resume.md
  - About Me: about.md

# ===== MARKDOWN EXTENSIONS =====
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: "ðŸ”¥"

